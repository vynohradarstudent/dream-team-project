<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing in to Your Epic Games account</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

    <div class="registration">

            <img class="photo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Epic_Games_logo.png">

          <form>
              <input class="input" minlength="8" type="text" placeholder="Enter your username" name="" id="">
              <input class="input" type="email" placeholder="Enter your email" name="" id="">
              <input class="input"  minlength="8" type="password" placeholder="Enter your password" name="" id="">
              <input class="input"  minlength="8" type="text" placeholder="Confirm password" name="" id="">

              <button class="continue" type="submit">Continue</button>
          </form>
    </div>



</body>
</html>
