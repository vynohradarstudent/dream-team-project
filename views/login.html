<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing in to Your Epic Games account</title>
    <link rel="stylesheet" href="../styles/registration.css">
    <script src="../scripts/registration.js" defer></script>
</head>
<body>
<header>

    <nav>
        <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
        </ul>
    </nav>

    <div class="auth">
        <ul>
            <li><a href="#"> login </a></li>
            <li><a href="#"> register </a></li>
        </ul>
    </div>

    <div class="user-info">
        <ul>
            <li id="username"></li>
            <li>
                <button id="logout-btn" type="button"> Logout</button>
            </li>
        </ul>
    </div>
</header>

<div class="registration">

    <img class="photo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Epic_Games_logo.png">

    <form>

        <input class="input" type="email" placeholder="Enter your email" name="" id="">
        <input class="input"  minlength="8" type="password" placeholder="Enter your password" name="" id="">
        <span class="open">Forgot Your Password</span>


        <button class="continue" type="submit">SING IN</button>
    </form>
</div>



</body>
</html>
