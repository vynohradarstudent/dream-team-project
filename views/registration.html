<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing in to Your Epic Games account</title>
    <link rel="stylesheet" href="../styles/registration.css">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script src="../utils/paths.js"></script>
    <script src="../utils/apiMethods.js"></script>

    <script src="../scripts/registration.js" defer></script>
</head>
<body>

    <div class="registration">

            <img class="photo" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Epic_Games_logo.png">

          <form>
              <input class="input" minlength="4" type="text" placeholder="Enter your username" name="" id="username">
              <input class="input" type="email" placeholder="Enter your email" name="" id="email">
              <input class="input"  minlength="8" type="password" placeholder="Enter your password" name="" id="password">
              <input class="input"  minlength="8" type="text" placeholder="Confirm password" name="" id="confirmPassword">

              <button class="continue" type="button">Continue</button>
          </form>
    </div>



</body>
</html>
